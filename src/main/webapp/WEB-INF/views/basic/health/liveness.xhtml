<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <ui:define name="title">
        Health Basic (Liveness Check)
    </ui:define>

    <ui:define name="body">
        <section>
            <div class="container-lg">
                <div class="row my-2">
                    <div class="col">
                        <div class="text-center">
                            <h1>Liveness Check</h1>
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <p>
                            The specification for MicroProfile
                            <a href="#{mpUri.healthUri}#health"
                                target="_blank">
                                Health.
                            </a>
                        </p>

                        <p>
                            Implement a liveness check on your own.
                        </p>

                        <hr class="my-3" />
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <h4>
                            Your Task:
                        </h4>

                        <p>
                            Imlplement a named liveness check called "LivenessCheck",
                            with the state "UP"
                        </p>

                        <hr class="my-3" />
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <tag:healthStatus healthCheckResults="${livenessCheckResults}" />
                        <hr class="my-3" />
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
>

    <ui:define name="title">
        Health Basic (Database HealthCheck)
    </ui:define>

    <ui:define name="body">
        <section>
            <div class="container-lg">
                <div class="row my-2">
                    <div class="col">
                        <div class="text-center">
                            <h1>Database HealthCheck</h1>
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <p>
                            The specification for MicroProfile
                            <a href="#{mpUri.healthUri}#health"
                                target="_blank">
                                Health.
                            </a>
                        </p>

                        <p>
                            There is a database included in our infrastructure.
                            Configure the Database HealthCheck so it properly reflects the state of the database.
                        </p>

                        <hr class="my-3" />
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <h4>
                            Your Task:
                        </h4>

                        <p>
                            Make it work.
                        </p>

                        <hr class="my-3" />
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <div class="row">
                            <div class="col text-center">
                                Status:
                            </div>
                            <div class="col text-center">
                                <h:outputText value="${stateMessage}" class="alert-warning" />
                            </div>
                        </div>

                        <hr class="my-3" />
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>

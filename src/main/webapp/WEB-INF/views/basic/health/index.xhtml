<ui:composition template="/WEB-INF/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <ui:define name="title">
        Microprofile-Health Basics
    </ui:define>

    <ui:define name="additionalNavLink">
        <tag:navLink id="toBasicIndex" path="/basic/index" text="Back"><i class="fas fa-step-backward" /></tag:navLink>
    </ui:define>

    <ui:define name="body">
        <section>

            <tag:card id="mp-health-firstlook" title="Take a look at the health endpoint">
                <ui:define name="body">
                    <p>
                        In this example you will have a quick look at the health endpoint.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toHealthExampleLook" text="Example" path="/basic/health/look" />
                </ui:define>
            </tag:card>

            <tag:card id="mp-config-sys-prop" title="Configuration from system properties">
                <ui:define name="body">
                    <p>
                        Here, system properties are used to configure this application.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toConfigExampleSysProp" text="Example" path="/basic/config/sys" />
                </ui:define>
            </tag:card>

            <tag:card id="mp-config-env" title="Configuration from environment">
                <ui:define name="body">
                    <p>
                        By using environment variables, you will configure this application.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toConfigExampleEnv" text="Example" path="/basic/config/env" />
                </ui:define>
            </tag:card>

            <tag:card id="answer1" title="">
                <ui:define name="body" id="answer1">
                    <div class="col-sm text-center text-sm-left ml-sm-1">
                        <h:outputText value="${healthState.answer(1)}">
                        </h:outputText>
                    </div>
                </ui:define>
            </tag:card>

            <tag:card id="mp-health2" title="Disable default HeathChecks">
                <ui:define name="body">
                    <p>
                        <h:outputText value="${healthState.questionText(2)}">
                        </h:outputText>
                    </p>
                    <p>
                        <h:outputLink value="https://download.eclipse.org/microprofile/microprofile-health-2.1/microprofile-health-spec.html#_disabling_default_vendor_procedures"
                                      target="_blank">
                            Disabling default vendor procedures
                        </h:outputLink>
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="q2r1" text="Yes"
                                path="/basic/health/response?question=2&amp;response=1">
                    </tag:button>
                    <tag:button id="q2r2" text="No"
                                path="/basic/health/response?question=2&amp;response=2">
                    </tag:button>
                </ui:define>
            </tag:card>
            <tag:card id="answer2" title="">
                <ui:define name="body" id="answer2">
                    <div class="col-sm text-center text-sm-left ml-sm-1">
                        <h:outputText value="${healthState.answer(2)}">
                        </h:outputText>
                    </div>
                </ui:define>
            </tag:card>


            <tag:card id="mp-health3" title="Fix the custom HealthCheck">
                <ui:define name="body">
                    <p>
                        <h:outputText value="${healthState.questionText(3)}">
                        </h:outputText>
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="q2r1" text="Check /health"
                                path="/basic/health/check?question=3">
                    </tag:button>
                </ui:define>
            </tag:card>
            <tag:card id="answer3" title="">
                <ui:define name="body" id="answer3">
                    <div class="col-sm text-center text-sm-left ml-sm-1">
                        <h:outputText value="${healthState.answer(3)}">
                        </h:outputText>
                    </div>
                </ui:define>
            </tag:card>

        </section>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:tag="https://tags.microprofile.training.gepardec.com">

    <ui:define name="title">
        Health Basic (Readiness Check)
    </ui:define>

    <ui:define name="body">
        <section>
            <div class="container-lg">
                <div class="row my-2">
                    <div class="col">
                        <div class="text-center">
                            <h1>Readiness Check</h1>
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <p>
                            The specification for MicroProfile
                            <a href="#{mpUri.healthUri}#health"
                                target="_blank">
                                Health.
                            </a>
                        </p>

                        <p>
                            There is a readiness check named "FixMeReady" in the <code>com.gepardec.training.microprofile.basic.health.workshop.ReadinessCheck</code> class.
                        </p>
                        <p>
                            It returns "DOWN".
                        </p>

                        <hr class="my-3" />
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <h4>
                            Your Task:
                        </h4>

                        <p>
                            Make it return "UP"
                        </p>

                        <hr class="my-3" />
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <div class="row my-2">
                            <div class="col">
                                <tag:healthStatus healthCheckResults="${readinessCheckResults}" />
                                <hr class="my-3" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>

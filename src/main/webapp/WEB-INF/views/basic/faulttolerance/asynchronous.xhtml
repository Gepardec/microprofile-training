<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <ui:define name="headerText">
        Microprofile-Config Basics Fault-Tolerance
    </ui:define>

    <ui:define name="additionalNavLink">
        <tag:navLink id="toBasicFaulttoleranceIndex" path="/basic/faulttolerance/index" text="Back"><i class="fas fa-step-backward" /></tag:navLink>
    </ui:define>

    <ui:define name="body">
        <section>
            <div class="text-center">
                <h1>Asynchronous invocations</h1>
            </div>
            <div class="mt-3">
                <p>
                    The specification for Microprofile
                    <a href="#{mpUri.faultToleranceUri}#asynchronous"
                        target="_blank">
                        Fault Tolerance (Asnychrnous)
                    </a>
                </p>
            </div>

            <tag:timerDialog id="timer" title="Waiting for response..." text="This should not take longer than 1 second" />

            <tag:button id="callAsynchronousEndpoint" path="/basic/faulttolerance/asynchronous/async" text="Asynchrnous Call" />

            <script>
                document.addEventListener("DOMContentLoaded", (event) => {
                    document.getElementById("callAsynchronousEndpoint").addEventListener("click", (event) => {
                        event.preventDefault();
                        const modal = mdb.Modal.getInstance(document.getElementById('timer'))
                        modal.show();
                        fetch(event.target.href, {
                            method: "POST",
                        }).finally(() => modal.hide());
                    });
                });
            </script>
        </section>
    </ui:define>
</ui:composition>

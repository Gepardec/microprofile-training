<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <ui:define name="title">
        Telemetry Basic
    </ui:define>

    <ui:define name="body">
        <section>
            <tag:card id="mp-telemetry-enable" title="Enable telemetry">
                <ui:define name="body">
                    <p>
                        In this first example, you will enable telemetry and have a look at the resulting metrics, traces, and logs.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toTelemetryExampleEnable" text="Example" path="/basic/telemetry/enable" />
                </ui:define>
            </tag:card>

            <tag:card id="mp-telemetry-custom-span" title="Custom Span">
                <ui:define name="body">
                    <p>
                        The second example will teach you how to add a custom span to your traces.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toTelemetryExampleCustomSpan" text="Example" path="/basic/telemetry/custom-span" />
                </ui:define>
            </tag:card>

            <tag:card id="mp-telemetry-custom-meter" title="Custom Meter">
                <ui:define name="body">
                    <p>
                        For the last example, you will add a custom meter to your application.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toTelemetryExampleCustomMeter" text="Example" path="/basic/telemetry/custom-meter" />
                </ui:define>
            </tag:card>
        </section>
    </ui:define>
</ui:composition>

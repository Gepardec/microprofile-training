<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <ui:define name="headerText">
        Microprofile Metrics Basic
    </ui:define>

    <ui:define name="additionalNavLink">
        <tag:navLink id="toBasicIndex" path="/basic/index" text="Back"><i class="fas fa-step-backward" /></tag:navLink>
    </ui:define>

    <ui:define name="body">
        <section>

            <tag:card id="mp-metrics-basic" title="Basic Metrics">
                <ui:define name="body">
                    <p>
                        With this example, you will use a basic metrics.
                        <a href="http://localhost:9990/metrics#" target="_blank">
                            Base Metrics
                        </a>
                    </p>
                </ui:define>

            </tag:card>

            <tag:card id="mp-metrics-counted" title="@Counted">
                <ui:define name="body">
                    <p>
                        Use @Counted to measure how often an endpoint is invocated.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toMetricsExampleCounted" text="Examples" path="/basic/metrics/counted" />
                </ui:define>

            </tag:card>

            <tag:card id="mp-metrics-metric" title="@Metric">
                <ui:define name="body">
                    <p>
                        Use @Metric to retrieve measured values.
                    </p>
                </ui:define>
                <ui:define name="buttons">
                    <tag:button id="toMetricsExampleMetric" text="Examples" path="/basic/metrics/metric" />
                </ui:define>

            </tag:card>

        </section>
    </ui:define>
</ui:composition>

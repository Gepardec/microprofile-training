<ui:composition template="/WEB-INF/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <ui:define name="header">
        Config Advanced (Common ConfigSource)
    </ui:define>

    <ui:define name="body">
        <section>
            <div class="container-lg">
                <div class="row my-2">
                    <div class="col">
                        <div class="text-center">
                            <h1>Configuration from common configuration result</h1>
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <hr class="my-3" />

                        <b>
                            Result
                        </b>
                        <div class="row my-1">
                            <div class="col-sm text-start text-sm-right mr-sm-1">
                                Value:
                            </div>
                            <div class="col-sm text-start text-sm-left ml-sm-1">
                                <h:outputText value="${value}" class="font-weight-bold" />
                            </div>
                        </div>
                        <tag:button id="toCommonConfigExternal" text="Back"
                            path="/advanced/config/commonconfiguration" />

                        <hr class="my-3" />
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>

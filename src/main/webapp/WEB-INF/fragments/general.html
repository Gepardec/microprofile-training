<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<!--/*@thymesVar id="target" type="java.lang.String"*/-->

<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title th:text="${'CDI Training - ' + title}"></title>
    <style>
        pre {
            display: block;
            white-space: pre-line;
            font-size: 87.5%;
            color: #e83e8c;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body>
<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</div>

<!-- Header Elements -->
<header th:fragment="header-subpage (title, href)">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="navbar-collapse collapse w-25 order-1 order-md-0 dual-collapse2">
            <a class="btn btn-primary" th:href="${href}">
                <i class="fa fa-step-backward mr-2"></i>Back
            </a>
        </div>
        <div class="mx-auto order-0">
            <h1 class="center-block" th:text="${title}"/>
        </div>
        <div class="navbar-collapse collapse w-25 order-3 dual-collapse2">
        </div>
    </nav>
</header>

<!-- Footer Fragements -->
<footer th:fragment="footer (href)">
    <a class="btn btn-primary" th:href="${href}"
       role="button">Back</a>
</footer>

<!-- Buttons -->
<a th:fragment="button (href, text)"
   th:with="target=${target} ?: '_self'"
   class="btn btn-primary" th:target="${target}" th:href="${href}" th:text="${text}" role="button"/>
</body>
</html>

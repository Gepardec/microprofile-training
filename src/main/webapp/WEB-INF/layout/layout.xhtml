<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <!--@elvariable id="onWelcomePage" type="java.lang.Boolean"-->
    <!--@elvariable id="onBasicIndexPage" type="java.lang.Boolean"-->
    <!--@elvariable id="onAdvancedIndexPage" type="java.lang.Boolean"-->

    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet library="mdb5-3.6.0" name="css/mdb.min.css" />
        <h:outputStylesheet name="webjars/font-awesome/5.15.2/css/all.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <ui:insert name="header" />
    </h:head>

    <h:body lang="en">
        <f:view contentType="text/html">
            <ui:param name="onWelcomePage" value="#{pathHelper.isOnPage('/welcome')}" />
            <ui:param name="onBasicIndexPage" value="#{pathHelper.isOnPage('/basic/index')}" />
            <ui:param name="onAdvancedIndexPage" value="#{pathHelper.isOnPage('/advanced/index')}" />

            <nav id="navbar-container" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <h1 class="navbar-brand">Microprofile Training</h1>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navLinkContent" aria-controls="navLinkContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fas fa-align-justify" />
                    </button>
                    <div class="collapse navbar-collapse" id="navLinkContent">
                        <div class="navbar-nav w-100 d-flex flex-lg-row flex-column justify-content-end">
                            <div class="nav-item">
                                <h:outputLink styleClass="nav-link #{onWelcomePage ? 'active' : ''}"
                                    pt:aria-current="#{onWelcomePage ? 'page' : ''}"
                                    value="${pathHelper.buildPath('/welcome')}">Welcome</h:outputLink>
                            </div>
                            <div class="nav-item">
                                <h:outputLink styleClass="nav-link #{onBasicIndexPage ? 'active' : ''}"
                                    pt:aria-current="#{onBasicIndexPage ? 'page' : ''}"
                                    value="${pathHelper.buildPath('/basic/index')}">Basic</h:outputLink>
                            </div>
                            <div class="nav-item">
                                <h:outputLink styleClass="nav-link #{onAdvancedIndexPage ? 'active' : ''}"
                                    pt:aria-current="#{onAdvancedIndexPage ? 'page' : ''}"
                                    value="${pathHelper.buildPath('/advanced/index')}">Advanced</h:outputLink>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <main>
                <article>
                    <div class="main-container">
                        <ui:insert name="body" />
                    </div>
                </article>
            </main>

            <footer>
                &#169; 2021 Gepardec IT Services
            </footer>
            <h:outputScript library="mdb5-3.6.0" name="js/mdb.min.js" />
            <h:outputScript name="webjars/font-awesome/5.15.2/js/all.min.js" />
        </f:view>

        <ui:insert name="bottom" />
    </h:body>
</html>

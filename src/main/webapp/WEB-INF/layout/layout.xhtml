<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <!--@elvariable id="basePath" type="java.lang.String"-->
    <!--@elvariable id="onWelcomePage" type="java.lang.Boolean"-->
    <!--@elvariable id="onIndexPage" type="java.lang.Boolean"-->

    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet library="mdb5-3.4.0" name="css/mdb.min.css" />
        <h:outputStylesheet library="font-awesome-5.15.2" name="css/all.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <ui:insert name="header" />
    </h:head>

    <h:body>
        <f:view contentType="text/html">
            <ui:param name="onWelcomePage" value="#{pathHelper.isOnPage('/welcome')}" />
            <ui:param name="onIndexPage" value="#{pathHelper.isOnPage('/index')}" />

            <header>
                <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light scrolling-navbar">
                    <div class="container-fluid">
                        <h1 class="navbar-brand">Microprofile Training</h1>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <i class="fas fa-bars" />
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <h:outputLink styleClass="nav-link #{onWelcomePage ? 'active' : ''}"
                                        pt:aria-current="#{onWelcomePage ? 'page' : ''}"
                                        value="${basePath}/welcome">Welcome</h:outputLink>
                                </li>
                                <li class="nav-item">
                                    <h:outputLink styleClass="nav-link #{onIndexPage ? 'active' : ''}"
                                        pt:aria-current="#{onIndexPage ? 'page' : ''}"
                                        value="${basePath}/index">Index</h:outputLink>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <article>
                    <ui:insert name="body" />
                </article>
            </main>

            <h:outputScript library="mdb5-3.4.0" name="js/mdb.min.js" />
            <h:outputScript library="font-awesome-5.15.2" name="js/all.min.js" />
        </f:view>
    </h:body>
</html>

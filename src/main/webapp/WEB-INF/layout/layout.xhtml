<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <!--@elvariable id="verticallyCentered" type="java.lang.Boolean"-->
    <!--@elvariable id="onWelcomePage" type="java.lang.Boolean"-->
    <!--@elvariable id="onBasicIndexPage" type="java.lang.Boolean"-->
    <!--@elvariable id="onAdvancedIndexPage" type="java.lang.Boolean"-->


    <h:head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="#{request.getContextPath()}/resources/css/mdb-ui-kit/mdb.min.css" />
        <link rel="stylesheet" href="#{request.getContextPath()}/resources/css/font-awesome/all.min.css" />
        <link rel="stylesheet" href="#{request.getContextPath()}/resources/css/style.css" />

        <title><ui:insert name="title" /></title>
    </h:head>

    <h:body lang="en">
        <f:view contentType="text/html">
            <nav id="navbar-container" class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
                <div class="container-fluid d-flex justify-content-between bg-light">
                    <div class="navbar-brand">
                        <a href="https://microprofile.io/" target="_blank">
                            <img src="#{pathHelper.buildResourcePath('/img/mp-logo.png')}" height="40" alt="Logo" title="https://microprofile.io/" />
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navLinkContent" aria-controls="navLinkContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fas fa-align-justify" />
                    </button>
                    <div class="collapse navbar-collapse" style="flex-grow: 0;" id="navLinkContent">
                        <div class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex flex-lg-row flex-column justify-content-end fs-5">
                            <!-- All static nav links to the welcome and main index pages -->
                            <tag:navLink id="navWelcomeLink" text="Welcome" path="/welcome" />
                            <!-- Basic Links -->
                            <tag:navLink id="navBasicLink" text="Basic" path="/basic/index" />
                            <tag:navLink id="navBasicConfig" rendered="#{pathHelper.isOnSubpage('/basic/config')}" active="#{pathHelper.isOnSubpage('/basic/config')}" text="Config Basic" path="/basic/config/index" />
                            <tag:navLink id="navBasicFaultTolerance" rendered="#{pathHelper.isOnSubpage('/basic/faulttolerance')}" active="#{pathHelper.isOnSubpage('/basic/faulttolerance')}" text="Fault Tolerance Basic" path="/basic/faulttolerance/index" />
                            <tag:navLink id="navBasicHealth" rendered="#{pathHelper.isOnSubpage('/basic/health')}" active="#{pathHelper.isOnSubpage('/basic/health')}" text="Health Basic" path="/basic/health/index" />
                            <tag:navLink id="navBasicTelemetry" rendered="#{pathHelper.isOnSubpage('/basic/telemetry')}" active="#{pathHelper.isOnSubpage('/basic/telemetry')}" text="Telemetry Basic" path="/basic/telemetry/index" />
                            <tag:navLink id="navBasicOpenAPI" rendered="#{pathHelper.isOnSubpage('/basic/openapi')}" active="#{pathHelper.isOnSubpage('/basic/openapi')}" text="OpenAPI Basic" path="/basic/openapi/index" />
                            <tag:navLink id="navBasicJwt" rendered="#{pathHelper.isOnSubpage('/basic/jwt')}" active="#{pathHelper.isOnSubpage('/basic/jwt')}" text="JWT Basic" path="/basic/jwt/index" />
                            <tag:navLink id="navBasicRestClient" rendered="#{pathHelper.isOnSubpage('/basic/restclient')}" active="#{pathHelper.isOnSubpage('/basic/restclient')}" text="RestClient Basic" path="/basic/restclient/index" />
                            <!-- Advanced Links -->
                            <tag:navLink id="navAdvancedLink" text="Advanced" path="/advanced/index" />
                            <tag:navLink id="navAdvancedConfig" rendered="#{pathHelper.isOnSubpage('/advanced/config')}" active="#{pathHelper.isOnSubpage('/advanced/config')}" text="Config Advanced" path="/advanced/config/index" />
                            <tag:navLink id="navAdvancedFaultTolerance" rendered="#{pathHelper.isOnSubpage('/advanced/faulttolerance')}" active="#{pathHelper.isOnSubpage('/advanced/faulttolerance')}" text="Fault Tolerance Advanced" path="/advanced/faulttolerance/index" />
                            <tag:navLink id="navAdvancedHealth" rendered="#{pathHelper.isOnSubpage('/advanced/health')}" active="#{pathHelper.isOnSubpage('/advanced/health')}" text="Health Advanced" path="/advanced/health/index" />
                            <tag:navLink id="navAdvancedOpenAPI" rendered="#{pathHelper.isOnSubpage('/advanced/openapi')}" active="#{pathHelper.isOnSubpage('/advanced/openapi')}" text="OpenAPI Advanced" path="/advanced/openapi/index" />
                            <tag:navLink id="navAdvancedJwt" rendered="#{pathHelper.isOnSubpage('/advanced/jwt')}" active="#{pathHelper.isOnSubpage('/advanced/jwt')}" text="JWT Advanced" path="/advanced/jwt/index" />
                            <tag:navLink id="navAdvancedRestClient" rendered="#{pathHelper.isOnSubpage('/advanced/restclient')}" active="#{pathHelper.isOnSubpage('/advanced/restclient')}" text="RestClient Advanced" path="/advanced/restclient/index" />
                        </div>
                    </div>
                </div>
            </nav>

            <main class="bg-image">
                <article class="main-article">
                    <div class="d-flex flex-row flex-wrap justify-content-center #{empty verticallyCentered or verticallyCentered ? 'align-items-center' : ''} w-100 h-100">
                        <div class="main-container">
                            <ui:insert name="body" />
                        </div>
                    </div>
                </article>
            </main>

            <footer class="bg-light d-flex justify-content-center align-items-center shadow-inverted">
                &#169;<a href="https://www.gepardec.com/" target="_blank" class="ps-1" title="https://www.gepardec.com/">2025 Gepardec IT Services</a>
            </footer>
            <script type="text/javascript" src="#{request.getContextPath()}/resources/js/mdb-ui-kit/mdb.umd.min.js" />
            <script type="text/javascript" src="#{request.getContextPath()}/resources/js/font-awesome/all.min.js" />
        </f:view>

        <ui:insert name="bottom" />
    </h:body>
</html>

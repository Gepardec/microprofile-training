<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tag="http://tags.microprofile.training.gepardec.com"
>

    <!--@elvariable id="onWelcomePage" type="java.lang.Boolean"-->
    <!--@elvariable id="onBasicIndexPage" type="java.lang.Boolean"-->
    <!--@elvariable id="onAdvancedIndexPage" type="java.lang.Boolean"-->

    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet library="mdb5-3.6.0" name="css/mdb.min.css" />
        <h:outputStylesheet name="webjars/font-awesome/5.15.2/css/all.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <ui:insert name="header" />
    </h:head>

    <h:body lang="en">
        <f:view contentType="text/html">

            <nav id="navbar-container" class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <a href="https://microprofile.io/" target="_blank">
                            <img src="#{pathHelper.buildResourcePath('/img/mp-logo.png')}" height="50" alt="MP-Logo" title="https://microprofile.io/" />
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navLinkContent" aria-controls="navLinkContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fas fa-align-justify" />
                    </button>
                    <div class="collapse navbar-collapse" id="navLinkContent">
                        <div class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex flex-lg-row flex-column justify-content-end fs-5">
                            <div class="nav-item">
                                <tag:navLink id="navWelcomeLink" text="Welcome" path="/welcome" />
                            </div>
                            <div class="nav-item">
                                <tag:navLink id="navBasicLink" text="Basic" path="/basic/index" />
                            </div>
                            <div class="nav-item">
                                <tag:navLink id="navAdvancedLink" text="Advanced" path="/advanced/index" />
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="bg-image">
                <article class="main-article">
                    <div class="d-flex flex-row flex-wrap justify-content-center align-items-center">
                        <div class="main-container">
                            <ui:insert name="body" />
                        </div>
                    </div>
                </article>
            </main>

            <footer class="bg-light d-flex justify-content-center align-items-center shadow-inverted">
                &#169;<a href="https://www.gepardec.com/" target="_blank" class="ps-1 text-muted" title="https://www.gepardec.com/">2021 Gepardec IT Services</a>
            </footer>
            <h:outputScript library="mdb5-3.6.0" name="js/mdb.min.js" />
            <h:outputScript name="webjars/font-awesome/5.15.2/js/all.min.js" />
        </f:view>

        <ui:insert name="bottom" />
    </h:body>
</html>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <!--@elvariable id="id" type="java.lang.String"-->
    <!--@elvariable id="path" type="java.lang.String"-->
    <!--@elvariable id="text" type="java.lang.String"-->
    <!--@elvariable id="target" type="java.lang.String"-->
    <!--@elvariable id="rendered" type="java.lang.Boolean"-->

    <h:outputLink id="#{id}"
        rendered="#{not empty rendered ? rendered : true}"
        styleClass="nav-link #{pathHelper.isOnPage(path) ? 'active' : ''}"
        pt:aria-current="#{pathHelper.isOnPage(path) ? 'page' : ''}"
        value="#{pathHelper.buildPath(path)}"
        title="#{pathHelper.buildPath(path)}">
        ${text}
    </h:outputLink>
</ui:component>

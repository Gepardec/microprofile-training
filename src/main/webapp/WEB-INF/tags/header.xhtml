<ui:component xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:tag="http://tags.microprofile.training.gepardec.com">

    <!--@elvariable id="title" type="java.lang.String"-->
    <!--@elvariable id="backPath" type="java.lang.String"-->
    <!--@elvariable id="rendered" type="java.lang.Boolean"-->

    <ui:fragment rendered="#{empty rendered ? true : rendered}">
        <header>
            <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-light scrolling-navbar">
                <div class="navbar-collapse collapse w-25 order-1 order-md-0 dual-collapse2">
                    <tag:button text="Back" path="#{backPath}" rendered="#{not empty backPath}">
                        <ui:define name="beforeText">
                        <span class="pr-2">
                            <i class="fa fa-step-backward" />
                        </span>
                        </ui:define>
                    </tag:button>
                </div>
                <div class="mx-auto order-0">
                    <h1 class="center-block">#{title}</h1>
                </div>
                <div class="navbar-collapse collapse w-25 order-3 dual-collapse2">
                </div>
            </nav>
        </header>
    </ui:fragment>
</ui:component>
